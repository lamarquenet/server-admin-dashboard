services:
  wol-service:
    # Option 1: If you have a Dockerfile for your WOL service
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/arm/v7
    
    # Option 2: If you're using a pre-built image
    # image: your-wol-service-image:latest
    # platform: linux/arm64  # Specify the platform explicitly
    
    ports:
      - "8002:8002"  # Adjust as needed for your WOL service
    restart: unless-stopped
    # Add any environment variables or volumes needed by your WOL service
    # environment:
    #   - KEY=value
    # volumes:
    #   - ./data:/app/data